    <meta charset="utf-8" />
    <meta content='text/html; charset=utf-8' http-equiv='Content-Type'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0'>

    {% if page.excerpt %}
    <meta name="description" content="{{ page.excerpt| strip_html }}" />
    <meta property="og:description" content="{{ page.excerpt| strip_html }}" />
    {% else %}
    <meta name="description" content="{{ site.description }}">
    <meta property="og:description" content="{{ site.description }}" />
    {% endif %}

    <!-- https://stackoverflow.com/questions/74188444/what-site-variables-can-i-use-github-pages
        lists variables to use in markdown, used in changes in current commit.
        it extracts from
        https://github.com/jekyll/github-metadata/blob/main/docs/site.github.md
    -->

    <meta name="author" content="{{ owner_name }}" />

    {% if page.title %}
    <meta property="og:title" content="{{ site.name }} {{ page.title }}" />
    <meta property="twitter:title" content="{{ site.name }} {{ page.title }}" />
    {% endif %}
